<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/aeff867bc6.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext "></span></div>
            <div class="box  bt-0"><span class="boxtext"></span></div>
            <div class="box  bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext "></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext "></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext "></span></div>
            <div class="box bb-0"><span class="boxtext "></span></div>
            <div class="box bb-0 br-0"><span class="boxtext "></span></div>
        </div>
        <div class="game-info">
            <div class="details">
                <span class="info"></span> <br>
                <button id="reset" class="btn btn-outline-success">Reset</button>
            </div>
            <div class="imgbox">
                <img src="gif/adorable-litte-rabbit-cute.gif" alt="">
                <!-- <img src="/gif/excited.gif" alt=""> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
